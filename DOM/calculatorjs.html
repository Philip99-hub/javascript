<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Js Calculator
    <div>
        <label for="">Enter the first number</label>
        <input type="number" id="num1"> <br><br>
        <label for="">Enter the second number</label>
        <input type="number" id="num2"> <br><br>
        <label for="">Result</label>
        <input type="text" id="result" readonly> <br><br>&nbsp;&nbsp;&nbsp;&nbsp;
        <button onclick="add()" id="Add">+</button> &nbsp;&nbsp;
        <button onclick="sub()" id="sub">-</button> &nbsp;&nbsp;
        <button onclick="multi()" id="multi">*</button> &nbsp;&nbsp;
        <button onclick="divi()" id="divi">/</button> &nbsp;
        <button onclick="smpnum(1)">1</button>
        <button onclick="smpnum(2)">2</button>

    </div>
    <script>
        function add(){
            number1=document.getElementById('num1').value;
            number2=document.getElementById('num2').value;
            rslt1=parseInt(number1) + parseInt(number2);
            document.getElementById('result').value= rslt1; 
        }
        function sub(){
            number1 = document.getElementById('num1').value
            number2 = document.getElementById('num2').value
            rslt2 = parseInt(number1) - parseInt(number2)
            document.getElementById('result').value= rslt2
        }
        function multi(){
            number1 = document.getElementById('num1').value
            number2 = document.getElementById('num2').value
            rslt3 = parseInt(number1) * parseInt(number2)
            document.getElementById('result').value= rslt3
        }
        function divi(){
            number1 = document.getElementById('num1').value
            number2 = document.getElementById('num2').value
            rslt4 = parseInt(number1) / parseInt(number2)
            document.getElementById('result').value= rslt4
        }
        function smpnum(e){
            
            document.getElementById("result").value += e
        }


        
    </script>
</body>
</html>
