<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>

<body>
    <p>the first paragraph is selected</p>
    <p id="para">the second paragraph is selected</p>
    <p class="para1">the third paragraph is selected</p>
    <div>
         <p id="p1">hello world</p>
        <span>hello guys</span>
    </div>
    <button id="btn">click</button>
    <div>
        <span>welcome dears</span>
    </div>

    <script>
        $(document).ready(function () {

            $("#btn").click(function(){
                $("p").css("background-color", "lightgreen");
                $("#para").css({"background-color":"red", "color":"white"});

            })

            $("#p1").click(function(){
                $(this).hide()

            })
           
        }
        )
        $(document).ready(function () {
            $("span").css("background-color", "red");
        }
        )

    </script>

</body>

</html>
